<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negativo ou não?</title>

    <style>
        body{
            background-image: linear-gradient(0deg, rgb(147, 23, 179), rgb(6, 6, 126));
            height: 100vh;
        }

        h1{
            text-align: center;
            font-size: 5vh;
            font-family: Arial, Helvetica, sans-serif;
            color: beige;
        }
        h3{
            text-align: center;
            font-size: 3vh;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(190, 190, 190);
        }
        
        div.entrada{
            text-align: center;
            margin-top: 5vh;
        }

        input.entrada{
            text-align: center;
            font-size: 2vh;
            font-family: Arial, Helvetica, sans-serif;
            height: 4vh;
            width: 30vh;
            border-radius: 5px;
            background-color: rgb(192, 190, 194);
            color: rgb(0, 0, 0);
        }

        .botao{
            height: 5vh;
            width: 10vh;
            font-size: 2vh;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 3px;
            background-color: rgb(214, 214, 214);
            color: black;

        }

        p{
            text-align: center;
            font-size: 5vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        

    </style>

</head>

<body>

<h1>Negativo ou não?</h1>
<h3>Para tirar sua dúvida digite abaixo um valor: </h3>

    <div class="entrada">
        <input id="num" class="entrada" placeholder="Digite um valor..." type="number">
        <button id="enviar" class="botao" onclick="lernumero()"><b>Enviar</b></button>
    </div>

    <div id="retorno" class="result">
        <p id="resultado"><b></b></p>
    </div>

    <script>

        function lernumero() {
            const numero = document.getElementById("num").value;

            if (numero) {
                if (numero > 0) {
                    // retorno caso o número seja positivo //
                    document.getElementById("resultado").textContent = 'Olha só! Seu número é positivo!';
                    document.getElementById("retorno");

                } else if (numero < 0) {
                    //retorno caso o número seja negativo
                    document.getElementById("resultado").textContent = 'Muito interessante, seu número é negativo!';
                    document.getElementById("retorno");
                } else {
                    document.getElementById("resultado").textContent ='Que bacana! Seu número é neutro!';
                    document.getElementById("retorno");
                }
            }
        }


    </script>

</body>
</html>
